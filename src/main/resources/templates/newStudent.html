<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				
				<h3>Cadastro de Veridiana</h3>
			
				<form  th:action="@{/save}" th:object="${objStudent}"
					 method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input th:field="*{name}" class="form-control" type="text" >
						</div>
						<span class="mensagem" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></span>
					</div>

					<div class="row mb-3">
						<label  class="col-sm-1 col-form-label">Idade:</label>
						<div class="col-sm-5">
							<input th:field="*{idade}" class="form-control" type="text" >
						</div>
						<span class="mensagem" th:if="${#fields.hasErrors('idade')}"
								th:errors="*{idade}"></span>
					</div>

					<input class="btn btn-primary" type="submit" value="Gravar" />
				</form>

			</div>
		</div>
	</div>

</body>
</html>
